<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphique des Commits (minute par minute)</h1>
    <canvas id="commitChart" width="400" height="200"></canvas>

    <script>
        // Fonction pour récupérer les commits de l'API GitHub
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/Axelvln/5MCSI_Metriques/commits');
            const commits = await response.json();
            return commits;
        }

        // Fonction pour extraire la minute de chaque commit
        function extractCommitMinutes(commits) {
            const commitMinutes = {};
            
            commits.forEach(commit => {
                const commitDate = new Date(commit.commit.author.date);
                const minute = `${commitDate.getHours()}:${commitDate.getMinutes()}`;
                
                // Incrémenter la quantité de commits pour chaque minute
                if (commitMinutes[minute]) {
                    commitMinutes[minute]++;
                } else {
                    commitMinutes[minute] = 1;
                }
            });
            
            return commitMinutes;
        }

        // Fonction pour afficher le graphique
        function displayChart(commitMinutes) {
            const ctx = document.getElementById('commitChart').getContext('2d');
            const labels = Object.keys(commitMinutes);
            const data = Object.values(commitMinutes);
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Commits par minute',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Heure:Minute'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Nombre de commits'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Récupérer les commits et afficher le graphique
        fetchCommits().then(commits => {
            const commitMinutes = extractCommitMinutes(commits);
            displayChart(commitMinutes);
        }).catch(error => {
            console.error('Erreur lors de la récupération des commits:', error);
        });
    </script>
</body>
</html>
