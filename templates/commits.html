<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        canvas {
            max-width: 80%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Graphique des Commits (minute par minute)</h1>
    <canvas id="commitChart" width="600" height="300"></canvas>
    <p id="error-message" style="color:red;"></p>

    <script>
        // Fonction pour récupérer les commits de l'API GitHub
        async function fetchCommits() {
            try {
                const response = await fetch('https://api.github.com/repos/Axelvln/5MCSI_Metriques/commits');
                
                // Vérifie si la requête est correcte (status 200)
                if (!response.ok) {
                    throw new Error(`Erreur: ${response.status} ${response.statusText}`);
                }

                const commits = await response.json();
                return commits;
            } catch (error) {
                // Affiche l'erreur sur la page
                document.getElementById('error-message').textContent = error.message;
                console.error('Erreur lors de la récupération des commits:', error);
            }
        }

        // Fonction pour extraire la minute de chaque commit
        function extractCommitMinutes(commits) {
            const commitMinutes = {};

            commits.forEach(commit => {
                const commitDate = new Date(commit.commit.author.date);
                const minute = `${commitDate.getHours()}:${commitDate.getMinutes().toString().padStart(2, '0')}`;

                // Incrémenter la quantité de commits pour chaque minute
                if (commitMinutes[minute]) {
                    commitMinutes[minute]++;
                } else {
                    commitMinutes[minute] = 1;
                }
            });

            return commitMinutes;
        }

        // Fonction pour afficher le graphique avec un style personnalisé
        function displayChart(commitMinutes) {
            const ctx = document.getElementById('commitChart').getContext('2d');
            const labels = Object.keys(commitMinutes);
            const data = Object.values(commitMinutes);

            // Vérifie si nous avons des données à afficher
            if (labels.length === 0) {
                document.getElementById('error-message').textContent = "Aucun commit trouvé.";
                return;
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Commits par minute',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBorderColor: '#fff',
                        pointHoverBorderColor: 'rgba(220,220,220,1)',
                        tension: 0.3  // Pour lisser les courbes
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14,
                                    family: 'Arial, sans-serif'
                                },
                                color: '#333'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                size: 16,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 14
                            },
                            cornerRadius: 5
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#eaeaea'
                            },
                            title: {
                                display: true,
                                text: 'Heure:Minute',
                                color: '#666',
                                font: {
                                    size: 16
                                }
                            }
                        },
                        y: {
                            grid: {
                                color: '#eaeaea'
                            },
                            title: {
                                display: true,
                                text: 'Nombre de commits',
                                color: '#666',
                                font: {
                                    size: 16
                                }
                            },
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Récupérer les commits et afficher le graphique
        fetchCommits().then(commits => {
            if (commits && commits.length > 0) {
                const commitMinutes = extractCommitMinutes(commits);
                displayChart(commitMinutes);
            } else {
                document.getElementById('error-message').textContent = "Aucun commit récupéré.";
            }
        }).catch(error => {
            console.error('Erreur lors de la récupération des commits:', error);
        });
    </script>
</body>
</html>
