<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    
    <!-- Inclure Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Données transmises depuis Flask via Jinja
        var data = google.visualization.arrayToDataTable({{ chart_data|tojson }});

        var options = {
          title: 'Commits par minute',
          hAxis: {title: 'Minute',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0, title: 'Nombre de commits'},
          legend: { position: 'none' },
          areaOpacity: 0.3,
          backgroundColor: '#f4f4f4',
          colors: ['#1b9e77'], // Couleur de la zone du graphique
          titleTextStyle: {color: '#4CAF50'}, // Couleur du titre
          hAxis: {titleTextStyle: {color: '#FF9800'}}, // Couleur du titre de l'axe des abscisses
          vAxis: {titleTextStyle: {color: '#2196F3'}}  // Couleur du titre de l'axe des ordonnées
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  
  <body>
    <h2 style="text-align:center;">Graphique des commits par minute</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
