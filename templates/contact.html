<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        /* Styles de base pour le corps */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Conteneur avec ajustement automatique à la hauteur de l'écran */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            height: 90vh; /* Occupe 90% de la hauteur de l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles du formulaire de contact */
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-height: 100%; /* S'adapte à la hauteur maximale disponible */
            overflow-y: auto;
        }

        .contact-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .contact-form p {
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 15px;
            }

            .contact-form h2 {
                font-size: 20px;
            }

            .contact-form button {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="contact-form">
            <h2>Formulaire de Contact</h2>
            <form action="#" method="post">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
            <p>Nous vous répondrons dès que possible.</p>
        </div>
    </div>

</body>
</html>
